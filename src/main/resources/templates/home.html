<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 OpenID Project for Netflix</title>
</head>
<body>
<h1>Welcome to OAuth2 OpenID for Netflix</h1>
<div th:if="${name}">
    <p>Hello, <span th:text="${name}"></span>!</p>
    <p>Your email: <span th:text="${email}"></span></p>
</div>
<div th:if="${name == null}">
    <p><a href="/oauth2/authorization/google">Login with Google</a></p>
</div>
</body>
</html>
